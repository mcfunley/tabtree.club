<!DOCTYPE html>
<html>
    <head>
        <title>tabtree.club</title>
        <meta charset="utf-8">
        <meta content="IE=edge" http-equiv="X-UA-Compatible">
        <meta content="width=device-width, height=device-height, initial-scale=1" name="viewport">

        <link rel="stylesheet" href="https://unpkg.com/purecss@2.0.3/build/pure-min.css"
              crossorigin="anonymous">
        <link rel="stylesheet" href="tt.css">

        <link id="favicon" rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸ˜Ž</text></svg>">

        <script type="module" src="https://cdn.jsdelivr.net/npm/emoji-picker-element@^1/index.js"></script>
    </head>
    <body>
        <header>
            <h1 class="tt-head">tabtree.club</h1>
        </header>

        <main>
            <div class="pure-form">
                <input class="pure-input-1" type="text" id="title"
                       placeholder="Name your tab tree here." />

                <emoji-picker id="emoji"></emoji-picker>
            </div>
        </main>

        <script>
            var emoji = document.getElementById('emoji');
            var title = document.getElementById('title');

            window.addEventListener('load', function() {
                emoji.shadowRoot.getElementById('search').placeholder = 'Choose an emoji for your tab tree here.';
            });

            if(title.value && title.value.length > 0) {
                document.title = title.value;
            } else {
                title.focus();
            }

            title.onkeyup = function() {
                document.title = this.value;
            };

            emoji.addEventListener('emoji-click', function(e) {
                document.getElementById('favicon').href = "data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>" + e.detail.unicode + "</text></svg>";
            });
        </script>
    </body>
</html>
